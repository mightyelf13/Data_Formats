<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="980" height="520" viewBox="0 0 980 520" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box{fill:#ffffff;stroke:#000;stroke-width:1.2}
    .title{font:700 14px system-ui}
    .label{font:400 13px system-ui}
    .edge{stroke:#000;stroke-width:1;marker-end:url(#arrow)}
    .edgeText{font:12px system-ui}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L10,4 L0,8 z" />
    </marker>
  </defs>

  <!-- Country -->
  <rect class="box" x="30" y="40" width="170" height="80" rx="6"/>
  <text class="title" x="45" y="65">:Country</text>
  <text class="label" x="45" y="86">isoCode, label</text>

  <!-- Studio -->
  <rect class="box" x="260" y="40" width="190" height="110" rx="6"/>
  <text class="title" x="275" y="65">:Studio</text>
  <text class="label" x="275" y="86">name, foundedYear,</text>
  <text class="label" x="275" y="106">moviesProduced</text>

  <!-- Movie -->
  <rect class="box" x="520" y="40" width="200" height="130" rx="6"/>
  <text class="title" x="535" y="65">:Movie</text>
  <text class="label" x="535" y="86">title, releaseYear,</text>
  <text class="label" x="535" y="106">durationMinutes, language</text>

  <!-- Cinema -->
  <rect class="box" x="520" y="260" width="200" height="110" rx="6"/>
  <text class="title" x="535" y="285">:Cinema</text>
  <text class="label" x="535" y="306">name, city, countryCode</text>

  <!-- Screening -->
  <rect class="box" x="780" y="260" width="170" height="120" rx="6"/>
  <text class="title" x="795" y="285">:Screening</text>
  <text class="label" x="795" y="306">date, time, language</text>

  <!-- Edges -->
  <line class="edge" x1="200" y1="80" x2="260" y2="80"/>
  <text class="edgeText" x="205" y="70">:BASED_IN</text>

  <line class="edge" x1="450" y1="80" x2="520" y2="80"/>
  <text class="edgeText" x="455" y="70">:PRODUCED</text>

  <line class="edge" x1="620" y1="170" x2="620" y2="260"/>
  <text class="edgeText" x="630" y="215">:TAKES_PLACE_AT</text>

  <line class="edge" x1="720" y1="315" x2="780" y2="315"/>
  <text class="edgeText" x="725" y="305">:SHOWS</text>
</svg>
